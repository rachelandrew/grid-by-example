<!DOCTYPE html>
<html>
  <head>
    <title>Example 21</title>
    <meta charset="utf-8">
    <style>
	body {
		margin: 40px;
	}
	.wrapper {
		display: grid;
		grid-template-columns: repeat(4, [col] 150px [gutter] 10px) ;
		grid-template-rows: repeat(2, [row] auto [gutter] 10px );
		background-color: #fff;
		color: #444;
	}

	.box {
		background-color: #444;
		color: #fff;
		border-radius: 5px;
		padding: 20px;
		font-size: 150%;

	}

	.box .box {
		background-color: #ccc;
		color: #444;
	}

	.a {
		grid-column: col / span gutter 2;
		grid-row: row;
	}

	.b {
		grid-column: col 3 / span gutter 2;
		grid-row: row;
	}

	.c {
		grid-column: col / span gutter 2;
		grid-row: row 2;
	}

	.d{
		grid-column: col 3 / span gutter 2;
		grid-row: row 2;
		display: grid;
		grid-template-columns: 1fr 10px 1fr;
		grid-template-rows: auto 10px auto;
	}

	.e {
		grid-column: 1 / 4;
		grid-row: 1;
	}

	.f {
		grid-column: 1;
		grid-row: 3;
	}

	.g {
		grid-column: 3;
		grid-row: 3;
	}


   </style>
</head>

 <body>
  	
	 <div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">
			<div class="box e">E</div>
			<div class="box f">F</div>
			<div class="box g">G</div>
		</div>
	</div>
</body>
</html>
