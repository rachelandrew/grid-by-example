<!DOCTYPE html>
<html>
  <head>
    <title>Example 10</title>
    <meta charset="utf-8">
    <style>
	body {
		margin: 40px;
	}
	.wrapper {
		display: grid;
    grid-gap: 10px;
		grid-template-columns: 100px 100px 100px;
    grid-auto-columns: 100px;
		background-color: #fff;
		color: #444;
	}

	.box {
		background-color: #444;
		color: #fff;
		border-radius: 5px;
		padding: 20px;
		font-size: 150%;

	}

  .a {
		grid-column: 1 / 3;
		grid-row: 1;
	}
	.b {
		grid-column: 3 ;
		grid-row: 1 / 3;
	}
	.c {
		grid-column: 1 ;
		grid-row: 2 ;
	}
	.d {
		grid-column: 2;
		grid-row: 2;
	}

	.e {
		grid-column: 4 / 5;
		grid-row: 1 / 4;
	}



   </style>
</head>

 <body>

	 <div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
		<div class="box e">E</div>
	</div>
</body>
</html>
